<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Contenedor principal del buscador */
    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #searchInput:focus {
      border-color: #007bff;
    }

    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* Lista de sugerencias */
    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    /* Caja de detalle */
    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }
    #employeeDetail h2 {
      margin-top: 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    /* Logo centrado */
    #companyLogo {
      display: block;       /* Para que respete el margin auto */
      margin: 0 auto 1rem;  /* Centrado horizontal + margen abajo */
      max-width: 150px;
    }

    /* Contenedor para texto e imagen de silueta a la derecha */
    .employeeRow {
      display: flex;
      justify-content: space-between; /* texto a la izq, silueta a la der */
      align-items: center;           /* alineado verticalmente al centro */
      gap: 20px;                     /* espacio entre texto y silueta */
    }

    /* Bloque de texto */
    .employeeText {
      flex: 1; /* Para ocupar el espacio disponible */
    }

    /* Silueta a la derecha */
    .silueta {
      width: 70px;        /* Ajusta según tu imagen */
      height: 70px;
      object-fit: contain; 
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, puesto..." />
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    /*************************************************************
     * 1. Diccionario de género por nombre EXACTO
     *    (basado en el JSON que compartiste; se ignoran tildes)
     *    Si algún nombre no está aquí, asignamos por defecto "M".
     *************************************************************/
    const knownGenders = {
      "KYARA TREJO": "F",
      "MARIA MACIAS OROZCO": "F",
      "ANGEL MENDOZA CASTELAN": "M",
      "VALERIA CORREA FIGUEROA": "F",
      "EMILIO MARTINEZ CATALAN": "M",
      "BRAYAN ROMERO": "M",
      "DANIEL ASUNCION SANCHEZ": "M",
      "DIEGO RAMIREZ": "M",
      "CRISTIAN GOMEZ": "M",
      "YAEL CASTAÑEDA": "M",
      "NATASHA MARTINEZ": "F",
      "RICARDO GUEVARA": "M",
      "LUIS SOTO ZANABRIA": "M",
      "CHRISTIAN FLORES": "M",
      "VIVIANA GASTELUM": "F",
      "ANA KAREN HERNANDEZ": "F",
      "ADAD IBARRA RANGEL": "M",
      "LUIS MARTINEZ GOMEZ": "M",
      "LUZ ARELI GARCIA": "F",
      "JOSE OCTAVIO PEREZ": "M",
      "EVERT RUTGER": "M",
      "MARCO ANTONIO SANCHEZ": "M",
      "PERLA JOCELINE CHAVEZ": "F",
      "ITZEL SAMANTHA GONZALEZ": "F",
      "JORGE YAN HERNANDEZ": "M",
      "PABLO FERNANDEZ": "M",
      "EYMAR SANCHEZ": "M",
      "NAOMI SANCHEZ": "F",
      "ANA ALVAREZ": "F",
      "LUIS JIMENEZ": "M",
      "CITLALI SANCHEZ": "F",
      "MIGUEL SALAIS": "M",
      "REYNALDO AVILA": "M",
      "GUSTAVO MACIEL": "M",
      "ORLANDO DELGADO": "M",
      "GLORIA MEDINA": "F",
      "MELISSA ESPINOZA": "F",
      "NOE GOMEZ": "M",
      "EDUARDO CRUZ": "M",
      "DIEGO VILLA": "M",
      "SUI SARABIA": "F",
      "ENRIQUE ROBLES": "M",
      "PASCUAL REYNOSO": "M",
      "KEVIN GARCIA": "M",
      "MIGUEL GUTIERREZ": "M",
      "MARTHA GAMEZ": "F",
      "CHRISTIAN VIRGEN": "M",
      "EMMANUEL CARRILLO": "M",
      "TIBNY GRASSO": "F",
      "ANGEL JARET MARTINEZ": "M",
      "JUAN ROGELIO MEDINA": "M",
      "VERENICE SANCHEZ": "F",
      "EDGAR LOPEZ": "M",
      "ALAN SOLORSANO": "M",
      "JOSE FRANCISCO MALDONADO": "M",
      "FERNANDO MELGAR": "M",
      "SANTIAGO GANEM": "M",
      "ADRIANA GONZALEZ": "F",
      "MARCO RODRIGUEZ": "M",
      "JESUS EDUARDO DE LA TORRE": "M",
      "JUAN CARLOS OCHOA": "M",
      "FRANZ MADRIGAL": "M",
      "FRANCISCO RODRIGUEZ": "M"
    };

    // Función para obtener "F" o "M"
    function getGender(employeeName) {
      const upperName = employeeName.trim().toUpperCase();
      // Si no se encuentra en el diccionario, asumimos "M"
      return knownGenders[upperName] || "M";
    }

    /*************************************************************
     * 2. Función para aplanar empleados (recorrer subordinados)
     *************************************************************/
    function flattenEmployees(data) {
      const result = [];
      function recurse(employee) {
        result.push(employee);
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => {
            recurse(sub);
          });
        }
      }
      for (const empresaKey in data) {
        const empresa = data[empresaKey];
        empresa.empleados.forEach(emp => recurse(emp));
      }
      return result;
    }

    /*************************************************************
     * 3. Cargar el JSON de empleados
     *************************************************************/
    let allEmployees = [];
    fetch('./Data/empleados_final.json')
      .then(response => response.json())
      .then(jsonData => {
        allEmployees = flattenEmployees(jsonData);
      })
      .catch(err => {
        console.error('Error cargando el JSON:', err);
      });

    /*************************************************************
     * 4. Elementos del DOM
     *************************************************************/
    const searchInput = document.getElementById('searchInput');
    const suggestionsList = document.getElementById('suggestions');
    const employeeDetail = document.getElementById('employeeDetail');
    const resultsInfo = document.getElementById('resultsInfo');

    /*************************************************************
     * 5. Mostrar detalle del empleado
     *************************************************************/
    function showEmployeeDetail(emp) {
      // Determinar logo según empresa
      let logoUrl = './imagenes/default.png';
      if (emp.Empresa && emp.Empresa.toUpperCase() === 'TAFER') {
        logoUrl = './imagenes/TAFER.png';
      } else if (emp.Empresa && emp.Empresa.toUpperCase() === 'VILLAGROUP') {
        logoUrl = './imagenes/VILLAGROUP.png';
      }

      // Determinar silueta según género
      const gender = getGender(emp.Nombre);
      let silhouetteUrl = './imagenes/siluetahombre.png';
      if (gender === 'F') {
        silhouetteUrl = './imagenes/siluetamujer.png';
      }

      // Generar HTML
      employeeDetail.innerHTML = `
        <!-- Logo centrado -->
        <img id="companyLogo" src="${logoUrl}" alt="Logo Empresa" />

        <!-- Fila con texto e imagen de silueta a la derecha -->
        <div class="employeeRow">
          <div class="employeeText">
            <h2>${emp.Nombre}</h2>
            <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
            <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
            <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
            <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
            <p><span class="label">Departamento:</span> ${emp.Departamento || 'N/A'}</p>
            <p><span class="label">Turno:</span> ${emp.Turno || 'N/A'}</p>
            <p><span class="label">Status:</span> ${emp.Status || 'N/A'}</p>
            <p><span class="label">E-mail:</span> ${emp["E-mail"] || 'N/A'}</p>
            <p><span class="label">Celular:</span> ${emp.Celular || 'N/A'}</p>
          </div>
          <div class="employeeRight">
            <img class="silueta" src="${silhouetteUrl}" alt="Silueta" />
          </div>
        </div>
      `;
    }

    /*************************************************************
     * 6. Renderizar sugerencias
     *************************************************************/
    function renderSuggestions(results) {
      suggestionsList.innerHTML = '';
      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;

        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          // Limpiar sugerencias e input
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });

        suggestionsList.appendChild(li);
      });
    }

    /*************************************************************
     * 7. Lógica de búsqueda en tiempo real
     *************************************************************/
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        suggestionsList.innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtrar por nombre, extensión, puesto, departamento
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || '').toLowerCase();
        const puesto = (emp.Puesto || '').toLowerCase();
        const depto = (emp.Departamento || '').toLowerCase();
        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query) ||
          depto.includes(query)
        );
      });

      // Mostrar cuántos resultados se encontraron
      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;

      // Muestra solo 10 sugerencias
      renderSuggestions(filtered.slice(0, 10));
    });
  </script>
</body>
</html>
