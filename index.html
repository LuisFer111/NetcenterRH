<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    /* ESTILOS BÁSICOS */
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #searchInput:focus {
      border-color: #007bff;
    }
    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }
    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    /* CAJA DE DETALLE */
    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
      position: relative; /* Para poder posicionar la silueta absoluta */
      min-height: 220px;  /* Espacio para que no se sobreponga el texto */
    }
    #employeeDetail h2 {
      margin-top: 0;
    }
    .label {
      font-weight: bold;
      color: #555;
    }

    /* LOGO EMPRESA */
    .logo-empresa {
      display: block;
      max-width: 150px; 
      max-height: 150px;
      margin: 0 auto 1rem; 
    }

    /* TEXTO Y SILUETA */
    .employeeText {
      /* Deja que el texto fluya */
    }
    .silueta {
      position: absolute; 
      top: 15px; 
      right: 15px; 
      width: 150px; /* Más grande */
      height: 150px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, puesto..." />
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    /* -------------------------------------------------------
       1. Variables Globales
       ------------------------------------------------------- */
    let allEmployees = [];

    /* -------------------------------------------------------
       2. Aplanar la estructura (incluyendo Subordinados)
       ------------------------------------------------------- */
    function flattenEmployees(data) {
      const result = [];
      function recurse(employee) {
        result.push(employee);
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => recurse(sub));
        }
      }
      for (const empresaKey in data) {
        data[empresaKey].empleados.forEach(emp => recurse(emp));
      }
      return result;
    }

    /* -------------------------------------------------------
       3. Cargar el JSON con fetch
         Ajusta la ruta según tu estructura:
         -> './Data/empleados_final.json' si tu JSON está en Data/
         -> './empleados_final.json' si está junto a este HTML
       ------------------------------------------------------- */
    async function loadEmployees() {
      try {
        const response = await fetch('./Data/empleados_final.json');
        if (!response.ok) {
          throw new Error('No se pudo cargar el JSON de empleados.');
        }
        const jsonData = await response.json();
        // Aplanamos los empleados
        allEmployees = flattenEmployees(jsonData);
        console.log('Empleados cargados:', allEmployees);
      } catch (error) {
        console.error('Error al cargar empleados:', error);
      }
    }

    /* -------------------------------------------------------
       4. Funciones auxiliares para logos y siluetas
       ------------------------------------------------------- */
    // Logo según la empresa (ahora incluye BALFER)
    function getLogoUrl(empresa) {
      if (empresa === "TAFER") {
        return "./imagenes/TAFER.png";
      } else if (empresa === "VILLAGROUP") {
        return "./imagenes/VILLAGROUP.png";
      } else if (empresa === "BALFER") {
        return "./imagenes/BALFER.png";
      } else {
        return "./imagenes/default.png";
      }
    }

    // Silueta según el "Genero" (Hombre/Mujer)
    function getSilhouetteUrl(genero) {
      if (genero === "Mujer") {
        return "./imagenes/siluetamujer.png";
      } else {
        return "./imagenes/siluetahombre.png";
      }
    }

    /* -------------------------------------------------------
       5. Mostrar detalle del empleado (todos los atributos)
         - Excepto "FotoUrl"
         - "Subordinados" se listan aparte
       ------------------------------------------------------- */
    function showEmployeeDetail(emp) {
      const logoUrl = getLogoUrl(emp.Empresa);
      const siluetaUrl = getSilhouetteUrl(emp.Genero);

      // Generamos el HTML de los atributos
      const attributesHtml = generateEmployeeAttributes(emp);

      // Renderizamos en la caja de detalle
      document.getElementById('employeeDetail').innerHTML = `
        <img class="logo-empresa" src="${logoUrl}" alt="Logo Empresa" />
        <img class="silueta" src="${siluetaUrl}" alt="Silueta Empleado" />
        <div class="employeeText">
          <h2>${emp.Nombre}</h2>
          ${attributesHtml}
        </div>
      `;
    }

    /* -------------------------------------------------------
       6. Generar HTML de todos los atributos (salvo FotoUrl)
         y Subordinados (solo nombres)
       ------------------------------------------------------- */
    function generateEmployeeAttributes(emp) {
      let html = "";

      // 6a. Guardamos los nombres de subordinados
      let subordinatesStr = "N/A";
      if (emp.Subordinados && emp.Subordinados.length > 0) {
        // Unir solo los nombres
        const names = emp.Subordinados.map(s => s.Nombre).join(", ");
        subordinatesStr = names;
      }

      // 6b. Listamos todas las propiedades, excepto "FotoUrl" y "Subordinados"
      //     (La "Nombre" la ponemos aparte en <h2>)
      const ignoreKeys = ["FotoUrl", "Subordinados", "Nombre"];
      for (const key in emp) {
        if (ignoreKeys.includes(key)) continue;
        const value = emp[key] || "N/A";
        html += `<p><span class="label">${key}:</span> ${value}</p>`;
      }

      // 6c. Agregamos al final la lista de subordinados
      html += `<p><span class="label">Subordinados:</span> ${subordinatesStr}</p>`;

      return html;
    }

    /* -------------------------------------------------------
       7. Renderizar sugerencias en la lista
       ------------------------------------------------------- */
    function renderSuggestions(results) {
      const suggestionsList = document.getElementById('suggestions');
      suggestionsList.innerHTML = '';

      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;
        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });
        suggestionsList.appendChild(li);
      });
    }

    /* -------------------------------------------------------
       8. Búsqueda en tiempo real
       ------------------------------------------------------- */
    const searchInput = document.getElementById('searchInput');
    const resultsInfo = document.getElementById('resultsInfo');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        document.getElementById('suggestions').innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtramos por nombre, extensión o puesto
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || "").toLowerCase();
        const puesto = (emp.Puesto || "").toLowerCase();
        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query)
        );
      });

      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;
      renderSuggestions(filtered.slice(0, 10));
    });

    /* -------------------------------------------------------
       9. Iniciar => cargar empleados al abrir
       ------------------------------------------------------- */
    loadEmployees();
  </script>
</body>
</html>
