<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    /* ----------------- 
       Estilos Básicos 
       ----------------- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #searchInput:focus {
      border-color: #007bff;
    }

    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* ----------------- 
       Sugerencias
       ----------------- */
    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }

    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    /* Resaltar texto buscado */
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }

    /* ----------------- 
       Detalle del empleado
       ----------------- */
    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }

    #employeeDetail h2 {
      margin-top: 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <!-- Contenedor principal del buscador -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, puesto..." />
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <!-- Sección para mostrar la información del empleado seleccionado -->
  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    // ---------------------------
    // 1. Función para aplanar la jerarquía y obtener todos los empleados
    // ---------------------------
    function flattenEmployees(data) {
      const result = [];

      function recurse(employee) {
        result.push(employee);
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => {
            recurse(sub);
          });
        }
      }

      for (const empresaKey in data) {
        const empresa = data[empresaKey];
        empresa.empleados.forEach(emp => recurse(emp));
      }
      return result;
    }

    // ---------------------------
    // 2. Cargar el archivo JSON e inicializar
    // ---------------------------
    let allEmployees = [];  // Donde se guardan los empleados aplanados

    fetch('./Data/empleados_final.json')  // Ajusta si cambias tu carpeta
      .then(response => response.json())
      .then(jsonData => {
        allEmployees = flattenEmployees(jsonData);
      })
      .catch(err => {
        console.error('Error cargando el JSON:', err);
      });

    // ---------------------------
    // 3. Manejo de la búsqueda en tiempo real
    // ---------------------------
    const searchInput = document.getElementById('searchInput');
    const suggestionsList = document.getElementById('suggestions');
    const employeeDetail = document.getElementById('employeeDetail');
    const resultsInfo = document.getElementById('resultsInfo');

    // (3a) Función para resaltar la parte de texto que coincide con la búsqueda
    function highlightText(originalText, query) {
      const index = originalText.toLowerCase().indexOf(query.toLowerCase());
      if (index === -1) {
        // No hay coincidencia, retorna el texto normal
        return originalText;
      }
      // Extraemos la parte que coincide
      const matchedText = originalText.substr(index, query.length);
      // Envolvemos la coincidencia con un <span> highlight
      return (
        originalText.substr(0, index) +
        '<span class="highlight">' + matchedText + '</span>' +
        originalText.substr(index + query.length)
      );
    }

    // (3b) Renderizar sugerencias
    function renderSuggestions(results, query) {
      suggestionsList.innerHTML = '';
      results.forEach(emp => {
        const li = document.createElement('li');

        // Resaltar coincidencia en Nombre
        const highlightedName = highlightText(emp.Nombre, query);

        // Mostrar también la extensión entre paréntesis
        li.innerHTML = `${highlightedName} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;

        // Click => mostrar detalle
        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          // Limpia sugerencias y el texto del buscador
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });
        suggestionsList.appendChild(li);
      });
    }

    // (3c) Función para mostrar detalle de un empleado
    function showEmployeeDetail(emp) {
      employeeDetail.innerHTML = `
        <h2>${emp.Nombre}</h2>
        <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
        <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
        <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
        <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
        <p><span class="label">Departamento:</span> ${emp.Departamento || 'N/A'}</p>
        <p><span class="label">Turno:</span> ${emp.Turno || 'N/A'}</p>
        <p><span class="label">Status:</span> ${emp.Status || 'N/A'}</p>
        <p><span class="label">E-mail:</span> ${emp["E-mail"] || 'N/A'}</p>
        <p><span class="label">Celular:</span> ${emp.Celular || 'N/A'}</p>
      `;
    }

    // (3d) Event listener al escribir
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      // Si no hay nada escrito, limpia resultados y sugerencias
      if (!query) {
        suggestionsList.innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtrar por nombre, extensión, puesto, depto
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || '').toLowerCase();
        const puesto = (emp.Puesto || '').toLowerCase();
        const depto = (emp.Departamento || '').toLowerCase();

        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query) ||
          depto.includes(query)
        );
      });

      // Mostrar cuántos resultados hay
      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;

      // Mostrar solo un máximo de 10 sugerencias
      renderSuggestions(filtered.slice(0, 10), query);
    });
  </script>
</body>
</html>
