<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    /* --------------------------------------------------------
       ESTILOS BÁSICOS
       -------------------------------------------------------- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Contenedor principal del buscador */
    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #searchInput:focus {
      border-color: #007bff;
    }

    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* Lista de sugerencias */
    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    /* Caja de detalle */
    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }
    #employeeDetail h2 {
      margin-top: 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    /* Logo centrado para la empresa */
    .logo-empresa {
      display: block;
      max-width: 150px; 
      max-height: 150px;
      margin: 0 auto 1rem; 
    }

    /* Fila donde va el texto y la silueta */
    .employeeRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .employeeText {
      flex: 1;
    }

    .silueta {
      width: 120px; 
      height: 120px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <!-- Contenedor del buscador -->
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, puesto..." />
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <!-- Detalle del empleado -->
  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    /* --------------------------------------------------------
       1. Variables Globales
       -------------------------------------------------------- */
    let allEmployees = [];

    /* --------------------------------------------------------
       2. Función para aplanar la estructura de empleados
          (Buscando recursivamente en Subordinados)
       -------------------------------------------------------- */
    function flattenEmployees(data) {
      const result = [];

      function recurse(employee) {
        // Agregamos el empleado actual
        result.push(employee);
        // Si tiene subordinados, los recorremos
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => {
            recurse(sub);
          });
        }
      }

      // Recorremos cada "empresa" en el JSON
      for (const empresaKey in data) {
        const empresaObj = data[empresaKey];
        // Cada "empleados" de esa empresa
        empresaObj.empleados.forEach(emp => {
          recurse(emp);
        });
      }
      return result;
    }

    /* --------------------------------------------------------
       3. Cargar el JSON con fetch
       Ajusta la ruta según tu carpeta:
       - ./Data/empleados_final.json  (si está en subcarpeta)
       - ./empleados_final.json       (si está junto a este HTML)
       -------------------------------------------------------- */
    async function loadEmployees() {
      try {
        const response = await fetch('./Data/empleados_final.json'); 
        // ↑ Cambia a './empleados_final.json' si tu JSON está en la misma carpeta
        if (!response.ok) {
          throw new Error('No se pudo cargar el JSON de empleados.');
        }
        const jsonData = await response.json();

        // Aplanamos los empleados (incluyendo Subordinados)
        allEmployees = flattenEmployees(jsonData);
        console.log('Empleados cargados:', allEmployees);
      } catch (error) {
        console.error('Error al cargar empleados:', error);
      }
    }

    /* --------------------------------------------------------
       4. Funciones auxiliares para logos y siluetas
       -------------------------------------------------------- */
    // Logo según la empresa
    function getLogoUrl(empresa) {
      if (empresa === "TAFER") {
        return "./imagenes/TAFER.png";
      } else if (empresa === "VILLAGROUP") {
        return "./imagenes/VILLAGROUP.png";
      } else {
        return "./imagenes/default.png";
      }
    }

    // Silueta según el "Genero" (Hombre / Mujer) en el JSON
    function getSilhouetteUrl(genero) {
      if (genero === "Mujer") {
        return "./imagenes/siluetamujer.png";
      } else {
        return "./imagenes/siluetahombre.png";
      }
    }

    /* --------------------------------------------------------
       5. Mostrar detalle del empleado seleccionado
       -------------------------------------------------------- */
    function showEmployeeDetail(emp) {
      // Tomamos logo y silueta
      const logoUrl = getLogoUrl(emp.Empresa);
      const siluetaUrl = getSilhouetteUrl(emp.Genero);

      // Creamos HTML
      document.getElementById('employeeDetail').innerHTML = `
        <img class="logo-empresa" src="${logoUrl}" alt="Logo Empresa" />

        <div class="employeeRow">
          <div class="employeeText">
            <h2>${emp.Nombre}</h2>
            <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
            <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
            <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
            <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
            <p><span class="label">Género:</span> ${emp.Genero || 'N/A'}</p>
          </div>
          <img class="silueta" src="${siluetaUrl}" alt="Silueta Empleado" />
        </div>
      `;
    }

    /* --------------------------------------------------------
       6. Renderizar sugerencias
       -------------------------------------------------------- */
    function renderSuggestions(results) {
      const suggestionsList = document.getElementById('suggestions');
      // Limpiar la lista antes
      suggestionsList.innerHTML = '';

      // Crear un <li> por cada resultado
      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;

        // Al hacer click, mostramos detalle
        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          // Limpiamos las sugerencias y el input
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });
        suggestionsList.appendChild(li);
      });
    }

    /* --------------------------------------------------------
       7. Búsqueda en tiempo real
       -------------------------------------------------------- */
    const searchInput = document.getElementById('searchInput');
    const resultsInfo = document.getElementById('resultsInfo');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      // Si no hay texto, limpiamos
      if (!query) {
        document.getElementById('suggestions').innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtramos por nombre, extensión, puesto
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || "").toLowerCase();
        const puesto = (emp.Puesto || "").toLowerCase();

        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query)
        );
      });

      // Mostramos cuántos resultados hay
      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;

      // Mostramos máximo 10 sugerencias
      renderSuggestions(filtered.slice(0, 10));
    });

    /* --------------------------------------------------------
       8. Iniciar: Cargar Empleados al abrir la página
       -------------------------------------------------------- */
    loadEmployees();
  </script>
</body>
</html>
