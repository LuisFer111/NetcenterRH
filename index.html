<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    /* Estilos básicos para la demo */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #searchInput {
      width: 300px;
      padding: 8px;
    }
    #suggestions {
      border: 1px solid #ccc;
      max-width: 300px;
      margin-top: 0;
      padding: 0;
      list-style: none;
    }
    #suggestions li {
      padding: 8px;
      cursor: pointer;
    }
    #suggestions li:hover {
      background-color: #eee;
    }
    #employeeDetail {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 400px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>
  <p>Escribe un nombre, extensión, puesto o departamento para buscar.</p>

  <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, etc." />
  <ul id="suggestions"></ul>

  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    // 1. Función para “aplanar” la jerarquía de empleados (incluir subordinados recursivamente).
    function flattenEmployees(data) {
      const result = [];

      function recurse(employee) {
        // Agrega el empleado actual
        result.push(employee);

        // Si tiene subordinados, recorre recursivamente
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => {
            recurse(sub);
          });
        }
      }

      // Recorremos cada "empresa" en el JSON
      for (const empresaKey in data) {
        const empresa = data[empresaKey];
        // Por cada empleado de primer nivel
        empresa.empleados.forEach(emp => recurse(emp));
      }

      return result;
    }

    // 2. Cargar el archivo JSON y preparar todo
    let allEmployees = [];  // Aquí guardaremos a todos los empleados

    fetch('./Data/empleados_final.json')  // Ajusta la ruta si lo ubicas en otro lado
      .then(response => {
        console.log('Fetch status:', response.status); // Verificar si es 200 OK
        return response.json();
      })
      .then(jsonData => {
        console.log('JSON Data recibido:', jsonData);
        // Aplanar la estructura
        allEmployees = flattenEmployees(jsonData);
        console.log('allEmployees (aplanado):', allEmployees);
      })
      .catch(error => {
        console.error('Error cargando el JSON:', error);
      });

    // 3. Manejo del input para mostrar sugerencias
    const searchInput = document.getElementById('searchInput');
    const suggestionsList = document.getElementById('suggestions');
    const employeeDetail = document.getElementById('employeeDetail');

    // Función para renderizar sugerencias
    function renderSuggestions(results) {
      // Limpiar el <ul> anterior
      suggestionsList.innerHTML = '';

      // Llenar con los resultados filtrados
      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;
        li.addEventListener('click', () => {
          // Mostrar detalle del empleado
          showEmployeeDetail(emp);
          // Limpiar sugerencias y el texto del buscador
          suggestionsList.innerHTML = '';
          searchInput.value = '';
        });
        suggestionsList.appendChild(li);
      });
    }

    // Función para mostrar detalle del empleado seleccionado
    function showEmployeeDetail(emp) {
      employeeDetail.innerHTML = `
        <h2>${emp.Nombre}</h2>
        <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
        <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
        <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
        <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
        <p><span class="label">Departamento:</span> ${emp.Departamento || 'N/A'}</p>
        <p><span class="label">Turno:</span> ${emp.Turno || 'N/A'}</p>
        <p><span class="label">Status:</span> ${emp.Status || 'N/A'}</p>
        <p><span class="label">E-mail:</span> ${emp["E-mail"] || 'N/A'}</p>
        <p><span class="label">Celular:</span> ${emp.Celular || 'N/A'}</p>
      `;
    }

    // Event listener cada que el usuario escriba
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      // Si no hay nada en el input, se limpian las sugerencias
      if (!query) {
        suggestionsList.innerHTML = '';
        return;
      }

      // Filtrar por nombre, extensión, puesto, etc.
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || '').toLowerCase();
        const puesto = (emp.Puesto || '').toLowerCase();
        const departamento = (emp.Departamento || '').toLowerCase();

        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query) ||
          departamento.includes(query)
        );
      });

      // Mostrar solo un máximo de 10 resultados
      renderSuggestions(filtered.slice(0, 10));
    });
  </script>
</body>
</html>
