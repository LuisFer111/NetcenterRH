<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #searchInput:focus {
      border-color: #007bff;
    }

    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }

    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }

    #employeeDetail h2 {
      margin-top: 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    .company-logo {
      max-width: 150px;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, puesto..." />
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    // 1. Aplanar la jerarquía (recorrer Subordinados recursivamente)
    function flattenEmployees(data) {
      const result = [];

      function recurse(employee) {
        result.push(employee);
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => recurse(sub));
        }
      }

      for (const empresaKey in data) {
        const empresa = data[empresaKey];
        empresa.empleados.forEach(emp => recurse(emp));
      }
      return result;
    }

    // 2. Cargar el JSON
    let allEmployees = [];

    fetch('./Data/empleados_final.json')
      .then(response => response.json())
      .then(jsonData => {
        allEmployees = flattenEmployees(jsonData);
      })
      .catch(err => {
        console.error('Error cargando el JSON:', err);
      });

    // 3. Manejo de la búsqueda
    const searchInput = document.getElementById('searchInput');
    const suggestionsList = document.getElementById('suggestions');
    const employeeDetail = document.getElementById('employeeDetail');
    const resultsInfo = document.getElementById('resultsInfo');

    // Mostrar detalle del empleado seleccionado
    function showEmployeeDetail(emp) {
      // Determinar la imagen según la empresa
      let imageUrl = './imagenes/default.png'; // Imagen por defecto
      if (emp.Empresa && emp.Empresa.toLowerCase() === 'tafer') {
        imageUrl = './imagenes/TAFER.png';
      } else if (emp.Empresa && emp.Empresa.toLowerCase() === 'villagroup') {
        imageUrl = './imagenes/VILLAGROUP.png';
      }

      employeeDetail.innerHTML = `
        <img src="${imageUrl}" alt="Logo Empresa" class="company-logo" />
        <h2>${emp.Nombre}</h2>
        <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
        <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
        <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
        <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
        <p><span class="label">Departamento:</span> ${emp.Departamento || 'N/A'}</p>
        <p><span class="label">Turno:</span> ${emp.Turno || 'N/A'}</p>
        <p><span class="label">Status:</span> ${emp.Status || 'N/A'}</p>
        <p><span class="label">E-mail:</span> ${emp["E-mail"] || 'N/A'}</p>
        <p><span class="label">Celular:</span> ${emp.Celular || 'N/A'}</p>
      `;
    }

    // Renderizar sugerencias en la lista
    function renderSuggestions(results) {
      suggestionsList.innerHTML = '';
      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;

        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          // Limpiar sugerencias y el input
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });

        suggestionsList.appendChild(li);
      });
    }

    // Event listener cuando se escribe en el input
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      if (!query) {
        suggestionsList.innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtrar por nombre, extensión, puesto, departamento
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || '').toLowerCase();
        const puesto = (emp.Puesto || '').toLowerCase();
        const depto = (emp.Departamento || '').toLowerCase();

        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query) ||
          depto.includes(query)
        );
      });

      // Mostrar cuántos resultados se encontraron
      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;

      // Mostrar sólo los primeros 10
      renderSuggestions(filtered.slice(0, 10));
    });
  </script>
</body>
</html>
