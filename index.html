<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }
    #searchInput:focus {
      border-color: #007bff;
    }

    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* Lista de sugerencias */
    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }
    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    /* Caja de detalle */
    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }
    #employeeDetail h2 {
      margin-top: 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    /* Logo centrado */
    .logo-empresa {
      display: block;
      max-width: 150px; /* Tamaño uniforme para los logos */
      max-height: 150px;
      margin: 0 auto 1rem; /* Centrado + margen inferior */
    }

    /* Fila para texto + silueta */
    .employeeRow {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .employeeText {
      flex: 1;
    }

    .silueta {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Escribe algo (nombre, extensión, etc.)">
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    /************************************************************
     * 1. Variables globales
     ************************************************************/
    let allEmployees = [];

    /************************************************************
     * 2. Función para aplanar la estructura (recursivo)
     ************************************************************/
    function flattenEmployees(data) {
      const result = [];
      function recurse(employee) {
        result.push(employee);
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => recurse(sub));
        }
      }
      for (const empresaKey in data) {
        data[empresaKey].empleados.forEach(emp => recurse(emp));
      }
      return result;
    }

    /************************************************************
     * 3. Cargar el JSON (AJUSTA LA RUTA SI ESTÁ EN CARPETA Data)
     ************************************************************/
    fetch('./empleados_final.json')  // <--- Ajusta a ./Data/empleados_final.json si está en carpeta Data
      .then(response => response.json())
      .then(jsonData => {
        allEmployees = flattenEmployees(jsonData);
      })
      .catch(error => {
        console.error('Error cargando el JSON:', error);
      });

    /************************************************************
     * 4. Funciones de apoyo
     ************************************************************/
    function getLogoUrl(empresa) {
      if (empresa === "TAFER") return "./imagenes/TAFER.png";
      if (empresa === "VILLAGROUP") return "./imagenes/VILLAGROUP.png";
      return "./imagenes/default.png";
    }

    function getSilhouetteUrl(gender) {
      return (gender === "Mujer") ? "./imagenes/siluetamujer.png" : "./imagenes/siluetahombre.png";
    }

    /************************************************************
     * 5. Mostrar detalle del empleado
     ************************************************************/
    function showEmployeeDetail(emp) {
      const logoUrl = getLogoUrl(emp.Empresa);
      const siluetaUrl = getSilhouetteUrl(emp.Genero);

      document.getElementById('employeeDetail').innerHTML = `
        <img class="logo-empresa" src="${logoUrl}" alt="Logo Empresa">

        <div class="employeeRow">
          <div class="employeeText">
            <h2>${emp.Nombre}</h2>
            <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
            <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
            <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
            <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
          </div>
          <img class="silueta" src="${siluetaUrl}" alt="Silueta Empleado">
        </div>
      `;
    }

    /************************************************************
     * 6. Renderizar sugerencias
     ************************************************************/
    function renderSuggestions(results) {
      const suggestionsList = document.getElementById('suggestions');
      suggestionsList.innerHTML = '';

      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;
        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });
        suggestionsList.appendChild(li);
      });
    }

    /************************************************************
     * 7. Búsqueda en tiempo real
     ************************************************************/
    const searchInput = document.getElementById('searchInput');
    const resultsInfo = document.getElementById('resultsInfo');
    const suggestionsList = document.getElementById('suggestions');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();

      if (!query) {
        suggestionsList.innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtrar por nombre, extensión, puesto...
      const filtered = allEmployees.filter(emp => {
        const nombre = emp.Nombre.toLowerCase();
        const extension = (emp["Extension Telefonica"] || '').toLowerCase();
        const puesto = (emp.Puesto || '').toLowerCase();
        return (
          nombre.includes(query) ||
          extension.includes(query) ||
          puesto.includes(query)
        );
      });

      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;
      renderSuggestions(filtered.slice(0, 10));
    });
  </script>
</body>
</html>
