<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Buscador de Empleados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.4;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Contenedor principal del buscador */
    #searchContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    #searchInput:focus {
      border-color: #007bff;
    }

    #resultsInfo {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    /* Lista de sugerencias */
    #suggestions {
      margin: 0;
      padding: 0;
      list-style: none;
      border: 1px solid #ccc;
      border-radius: 0 0 5px 5px;
      max-width: 400px;
      width: 100%;
      background: #fff;
      overflow: hidden;
    }

    #suggestions li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }

    #suggestions li:hover {
      background-color: #f2f2f2;
    }

    /* Caja de detalle */
    #employeeDetail {
      margin-top: 1rem;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      background-color: #fafafa;
    }

    #employeeDetail h2 {
      margin-top: 0;
    }

    .label {
      font-weight: bold;
      color: #555;
    }

    /* Logo centrado */
    .logo-empresa {
      display: block;
      max-width: 150px; /* Tamaño uniforme */
      max-height: 150px;
      margin: 0 auto 1rem; /* Centrado horizontal y margen abajo */
    }

    /* Contenedor para texto e imagen de silueta a la derecha */
    .employeeRow {
      display: flex;
      justify-content: space-between; /* Texto a la izq, silueta a la der */
      align-items: center; /* Alineado verticalmente */
      gap: 20px; /* Espacio entre texto y silueta */
    }

    /* Bloque de texto */
    .employeeText {
      flex: 1;
    }

    /* Silueta a la derecha */
    .silueta {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <h1>Buscador de Empleados</h1>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Busca por nombre, extensión, puesto..." />
    <div id="resultsInfo"></div>
    <ul id="suggestions"></ul>
  </div>

  <div id="employeeDetail">
    <h2>Información del Empleado</h2>
    <p>Selecciona un empleado en el buscador para ver sus datos.</p>
  </div>

  <script>
    /*************************************************************
     * 1. Función para obtener la silueta según género
     *************************************************************/
    function getSilhouette(gender) {
      return gender === "Mujer" ? "./imagenes/siluetamujer.png" : "./imagenes/siluetahombre.png";
    }

    /*************************************************************
     * 2. Función para aplanar empleados (recorrer subordinados)
     *************************************************************/
    function flattenEmployees(data) {
      const result = [];
      function recurse(employee) {
        result.push(employee);
        if (employee.Subordinados && employee.Subordinados.length > 0) {
          employee.Subordinados.forEach(sub => recurse(sub));
        }
      }
      for (const empresaKey in data) {
        const empresa = data[empresaKey];
        empresa.empleados.forEach(emp => recurse(emp));
      }
      return result;
    }

    /*************************************************************
     * 3. Cargar el JSON de empleados
     *************************************************************/
    let allEmployees = [];
    fetch('./empleados_final.json')  // ⚠️ Verifica la ruta en GitHub
      .then(response => response.json())
      .then(jsonData => {
        allEmployees = flattenEmployees(jsonData);
      })
      .catch(err => {
        console.error('Error cargando el JSON:', err);
      });

    /*************************************************************
     * 4. Elementos del DOM
     *************************************************************/
    const searchInput = document.getElementById('searchInput');
    const suggestionsList = document.getElementById('suggestions');
    const employeeDetail = document.getElementById('employeeDetail');
    const resultsInfo = document.getElementById('resultsInfo');

    /*************************************************************
     * 5. Mostrar detalle del empleado
     *************************************************************/
    function showEmployeeDetail(emp) {
      // Determinar logo según empresa
      const logoUrl = emp.Empresa === "TAFER" ? "./imagenes/TAFER.png" :
                      emp.Empresa === "VILLAGROUP" ? "./imagenes/VILLAGROUP.png" :
                      "./imagenes/default.png";

      // Determinar silueta según género
      const silhouetteUrl = getSilhouette(emp.Genero);

      // Generar HTML
      employeeDetail.innerHTML = `
        <!-- Logo centrado -->
        <img class="logo-empresa" src="${logoUrl}" alt="Logo Empresa">

        <!-- Fila con texto e imagen de silueta a la derecha -->
        <div class="employeeRow">
          <div class="employeeText">
            <h2>${emp.Nombre}</h2>
            <p><span class="label">Empresa:</span> ${emp.Empresa || 'N/A'}</p>
            <p><span class="label">Puesto:</span> ${emp.Puesto || 'N/A'}</p>
            <p><span class="label">Extensión:</span> ${emp["Extension Telefonica"] || 'N/A'}</p>
            <p><span class="label">Jefe Inmediato:</span> ${emp["Jefe Inmediato"] || 'N/A'}</p>
          </div>
          <img class="silueta" src="${silhouetteUrl}" alt="Silueta">
        </div>
      `;
    }

    /*************************************************************
     * 6. Renderizar sugerencias
     *************************************************************/
    function renderSuggestions(results) {
      suggestionsList.innerHTML = '';
      results.forEach(emp => {
        const li = document.createElement('li');
        li.textContent = `${emp.Nombre} (Ext: ${emp["Extension Telefonica"] || 'N/A'})`;

        li.addEventListener('click', () => {
          showEmployeeDetail(emp);
          suggestionsList.innerHTML = '';
          searchInput.value = '';
          resultsInfo.textContent = '';
        });

        suggestionsList.appendChild(li);
      });
    }

    /*************************************************************
     * 7. Lógica de búsqueda en tiempo real
     *************************************************************/
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        suggestionsList.innerHTML = '';
        resultsInfo.textContent = '';
        return;
      }

      // Filtrar por nombre, extensión o puesto
      const filtered = allEmployees.filter(emp =>
        emp.Nombre.toLowerCase().includes(query) ||
        (emp["Extension Telefonica"] || '').toLowerCase().includes(query) ||
        (emp.Puesto || '').toLowerCase().includes(query)
      );

      resultsInfo.textContent = `Se encontraron ${filtered.length} resultados.`;
      renderSuggestions(filtered.slice(0, 10));
    });
  </script>
</body>
</html>
